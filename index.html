<!DOCTYPE html>
<html>
<head>
    <title>Carpet Area Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #ffffff;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 1000px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            background: #444;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
