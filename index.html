<!DOCTYPE html>
<html>
<head>
    <title>Carpet Area Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
            padding: 15px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .add-btn {
            background: #333;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-btn:hover {
            background: #000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f5f5f5;
        }

        input {
            width: 70px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="text"] {
            width: 120px;
        }

        .delete-btn {
            background: #d9534f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #b52b27;
        }

        .total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Mobile Responsive */
        @media(max-width:768px){
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }

            th {
                display: none;
            }

            tr {
                margin-bottom: 15px;
                padding: 10px;
                border: 1px solid #eee;
                border-radius: 8px;
                box-shadow: 0 3px 8px rgba(0,0,0,0.05);
            }

            td {
                text-align: right;
                position: relative;
                padding-left: 50%;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Carpet Area Calculator (Feet & Inch)</h2>

    <button class="add-btn" onclick="addRow()">+ Add Room</button>

    <table id="roomTable">
        <tr>
            <th>Room</th>
            <th>Length Ft</th>
            <th>Length In</th>
            <th>Width Ft</th>
            <th>Width In</th>
            <th>Area</th>
            <th>Action</th>
        </tr>
    </table>

    <div class="total">
        Total Area: <span id="totalArea">0</span> Sqft
    </div>
</div>

<script>
function addRow() {
    let table = document.getElementById("roomTable");
    let row = table.insertRow(-1);

    row.innerHTML = `
        <td data-label="Room"><input type="text" placeholder="Room"></td>
        <td data-label="Length Ft"><input type="number" onkeydown="moveOnEnter(event)"></td>
        <td data-label="Length In"><input type="number" onkeydown="moveOnEnter(event)"></td>
        <td data-label="Width Ft"><input type="number" onkeydown="moveOnEnter(event)"></td>
        <td data-label="Width In"><input type="number" onkeydown="moveOnEnter(event)"></td>
        <td data-label="Area" class="area">0</td>
        <td data-label="Action">
            <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
        </td>
    `;
}

function moveOnEnter(e){
    if(e.key === "Enter"){
        let inputs = Array.from(document.querySelectorAll("input"));
        let index = inputs.indexOf(e.target);
        if(index > -1 && index < inputs.length - 1){
            inputs[index + 1].focus();
        }
        calculate();
    }
}

function calculate(){
    let table = document.getElementById("roomTable");
    let total = 0;

    for(let i=1;i<table.rows.length;i++){
        let cells = table.rows[i].cells;

        let lf = parseFloat(cells[1].children[0].value) || 0;
        let li = parseFloat(cells[2].children[0].value) || 0;
        let wf = parseFloat(cells[3].children[0].value) || 0;
        let wi = parseFloat(cells[4].children[0].value) || 0;

        let length = lf + (li/12);
        let width = wf + (wi/12);

        let area = length * width;

        cells[5].innerText = area.toFixed(2);
        total += area;
    }

    document.getElementById("totalArea").innerText = total.toFixed(2);
}

function deleteRow(btn){
    btn.parentElement.parentElement.remove();
    calculate();
}
</script>

</body>
</html>
